<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokedex classic contains the 151 first pokemons">
    <title>Pokedex Classic</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/192db38860.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loader">
        <div class="loader-image">
            <div class=" circle"></div>
            <div class="line-one"></div>
            <div class="line-two"></div>
        </div>
    </div>
    <main>
        <h1>Pokedex Classic</h1>
        <div class="search-form">
            <label for="search">Pokemon:</label>
            <input type="text" name="search" id="search" placeholder="Search with ID or name">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div id="pokedex"></div>
    </main>


    <script src="dist/getAllPokemon.js"></script>
</body>

</html>
